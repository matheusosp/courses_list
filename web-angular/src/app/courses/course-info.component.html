<h2>Course Info</h2><br />

<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Name:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Name is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Price:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Price is required</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Raiting:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="Rating" #courseRating="ngModel" type="number" [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course Rating is required</span>
            </div>
        </div>
    </div>
 
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Description:</div>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="Description"  
                #courseDescription="ngModel" [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course Description is required</span>
            </div>
        </div>
    </div>
    <button [routerLink]="['/courses']" [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary "> Back</button>
</form>
